name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Set branch subpath variable (for vite)
        # Thi is the URL subpath where a branch is deployed.
        # Empty for main branch (root), branch name for others. $GITHUB_ENV is
        # accessible here in the workflow (under `env.`) as well as externally via `process.env`
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "BRANCH_SUBPATH=" >> $GITHUB_ENV
          else
            echo "BRANCH_SUBPATH=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Deploy main branch to root, other branches to their subfolders
          destination_dir: ${{ env.BRANCH_SUBPATH }}
          cname: "mc3d.kristjaneimre.eu"
